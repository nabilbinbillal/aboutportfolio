  <style>
    /* General Body Styling */
    body {
      background-color: #000;
      color: #a0a0a0;
      font-family: 'VCR OSD Mono', monospace;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Container for Projects */
    .projects-container {
      width: 80%;
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }

    .project-item {
      background-color: #111;
      border: 2px solid #333;
      padding: 20px;
      margin: 20px 0;
      position: relative;
      overflow: hidden;
      animation: glitch-image 2s infinite;
    }

    .project-item h2 {
      font-size: 2.5rem;
      color: #fff;
    }

    .project-item p {
      font-size: 1.2rem;
      color: #a0a0a0;
    }

    /* Glitch effect */
    .glitch-image-container {
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
      margin-bottom: 20px;
      animation: glitch-image 2s infinite;
    }

    .glitch-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: glitch 2s infinite;
    }

    @keyframes glitch {
      0% { clip-path: inset(0 0 0 0); }
      10% { clip-path: inset(10% 0 90% 0); transform: translate(-5px, -5px); }
      20% { clip-path: inset(20% 0 80% 0); transform: translate(5px, 5px); }
      30% { clip-path: inset(30% 0 70% 0); transform: translate(10px, -10px); }
      40% { clip-path: inset(40% 0 60% 0); transform: translate(-10px, 10px); }
      50% { clip-path: inset(50% 0 50% 0); transform: translate(0, 0); }
      60% { clip-path: inset(60% 0 40% 0); transform: translate(-10px, -10px); }
      70% { clip-path: inset(70% 0 30% 0); transform: translate(10px, 10px); }
      80% { clip-path: inset(80% 0 20% 0); transform: translate(-5px, 5px); }
      90% { clip-path: inset(90% 0 10% 0); transform: translate(5px, -5px); }
      100% { clip-path: inset(0 0 0 0); transform: translate(0, 0); }
    }

    @keyframes glitch-image {
      0%, 20%, 40%, 60%, 80%, 100% { opacity: 1; }
      10%, 30%, 50%, 70%, 90% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="projects-container">
    <!-- Project 1 -->
    <div class="project-item">

    </div>

</body>
